<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <meta>标签提供了HMTL文档的元数据。元数据不会显示在客户端，但是会被浏览器解析。 -->
    <!-- META元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者及其他元数据 -->
    <!-- 元数据可以被使用浏览器(如何显示内容重新加载页面),搜索引擎(关键词),或其他Web服务调用 -->
    

    name属性值  描述
    application-name 规定页面所代表的Web引用程序的名称
    author  规定将文档的作者的名字  <meta name="author" content="Linayu">
    description 规定页面的描述。搜索引擎会把这个描述显示在搜索结果中
    keywords 规定一个逗号分隔的关键词列表，相关的网页。（告诉搜索引擎页面是与什么相关的。）
    generator 规定用于生成文档的一个软件包（）不用于手写页面。 
</body>
</html>
