<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .word {
            margin: 50px;
            font: bold 30px/60px "微软雅黑";
            /* 文字阴影：水平位置 垂直位置 模糊程度 颜色 */
            /* text-shadow: 3px 3px 5px rgb(43, 255, 0); */
            /* 多层阴影 */
            text-shadow: 3px 3px #f00,
            6px 6px #00ff00,
            9px 9px #0000ff;
        }
    </style>
</head>

<body>
    <p class="word">文字阴影效果</p>
</body>

</html>
