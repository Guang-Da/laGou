<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            clear: both;
            border: 10px solid firebrick;
        }

        .box p {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: skyblue;
        }
         .clear{
             clear: both;
             height: 10px;
         }   
    </style>
</head>

<body>
    <div class="box">
        <p></p><p></p><p></p><p></p>
    </div>
    <div class="clear"></div>
    <div class="box">
        <p></p><p></p><p></p><p></p>
    </div>
    .clear{
        clear: both;
        height: 10px;
    } 
</body>

</html>
