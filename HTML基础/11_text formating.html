<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p><b>定义粗体文字 bold</b></p>
  <p><big>定义大号文字</big></p>
  <p><em>定义着重文字 emphasis 自带斜体效果</em></p>
  <p><i>定义斜体字 italic</i></p>
  <p><small>定义小号字</small></p>
  <p><strong>定义家中语气，自带加粗效果</strong></p>
  <p>H<sub>2</sub></p>
  <p>H<sup>2</sup></p>
  <p><ins>定义插入字，自带下划线效果</ins></p>
  <p><del>定义删除子</del></p>
  <p><s>不赞成使用，使用del代替，strike的简化</s></p>
  <p><strike>不赞成使用，使用del代替</strike></p>
  <p><u>定义下划线，不赞成使用，使用css中样式代替</u></p>
</body>
</html>
