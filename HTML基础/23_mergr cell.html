<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th colspan="2">1</th>
            <th rowspan="2">2</th>
            <th colspan="3">3</th>
        </tr>
        <tr>
            <th>4</th>
            <th rowspan="2">5</th>
            <th>6</th>
            <th rowspan="2">7</th>
        </tr>
        <tr>
            <th rowspan="2">8</th>
            <th>9</th>
            <th>10</th>
        </tr>
        <tr>
            <th>11</th>
            <th colspan="2">12</th>
            <th>13</th>
        </tr>
    </table>
</body> 
</html>
